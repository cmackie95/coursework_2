apiVersion: apps/v1
kind: Deployment
metadata:
  name: coursework2
  labels:
    app: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: docker.io/cmackie95/coursework2
        ports:
        - containerPort: 80